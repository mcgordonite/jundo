<!DOCTYPE html>
<html>
<head>
	<title>Jundo</title>
	<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;

		varying vec3 transformedNormal;
		varying vec3 colour;

		uniform vec3 ambientColour;
		uniform vec3 directionalColour;
		uniform vec3 lightingDirection;

		void main(void) {
			float directionalCoefficient = max(-dot(transformedNormal, lightingDirection), 0.0);
			gl_FragColor = vec4(ambientColour * colour + directionalCoefficient * directionalColour * colour, 1.0);
		}
	</script>
	<script id="vertex-shader" type="x-shader/x-vertex">
		attribute vec3 vertexPosition;
		attribute vec3 vertexColour;
		attribute vec3 vertexNormal;

		varying vec3 colour;
		varying vec3 transformedNormal;

		uniform mat4 mvMatrix;
		uniform mat4 pMatrix;
		uniform mat4 nMatrix;

		void main(void) {
			transformedNormal = normalize(vec3(nMatrix * vec4(vertexNormal, 0.0)));
			colour = vertexColour;
			gl_Position = pMatrix * mvMatrix * vec4(vertexPosition, 1.0);
		}
	</script>
	<script defer src="app.js"></script>
	<style>
		html, body {
			padding: 0;
			margin: 0;
			overflow: hidden;
			height: 100%;
			width: 100%;
		}

		#easel {
			height: 100%;
			width: 100%;
		}
		
		.clickable {
			cursor: pointer;
		}
		
		.no-select {
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		.no-tap-highlight {
			-webkit-tap-highlight-color:  rgba(255, 255, 255, 0); 
		}
	</style>
</head>
<body>
	<canvas id="easel" class="clickable no-select no-tap-highlight"></canvas>
</body>
</html>
